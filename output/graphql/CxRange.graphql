type CxRange {
  Start: String
  End: String
  Duration: String
}

input CxRangeInput {
  Start: String!
  End: String!
  Duration: String
}

input FilterInput {
  name: String!
  values: [String]
}

extend type Mutation {
  cxRanges_onSave(data: [CxRangeInput], objectType: String, operation: String = "edit"): [CxRange]
}

extend type Query {
  cxRanges(filters: [FilterInput]): [CxRange]
}
