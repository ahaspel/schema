type CxDependency {
  ObjectType: String
  Ids: [Int]
}

input CxDependencyInput {
  ObjectType: String!
  Ids: [Int]!
}

type CxResourceType {
  Family: CxResourceTypeFamily
  ResourceSubtypes: [IxResourceSubtype]
  MoveVehicle: Boolean
  Name: String
  ObjectType: CxResourceTypeObjectType
  Id: ID!
  Description: String
  Tags: [IxAttribute__String__]
  Dependencies: [CxDependency]
}

enum CxResourceTypeFamily {
  Labor
  Equipment
  Material
  Group
}

input CxResourceTypeInput {
  Family: CxResourceTypeFamily!
  ResourceSubtypes: [IxResourceSubtypeInput]!
  MoveVehicle: Boolean
  Name: String!
  ObjectType: CxResourceTypeObjectType
  Id: ID!
  Description: String
  Tags: [IxAttribute__String__Input]
}

enum CxResourceTypeObjectType {
  ResourceType
}

input FilterInput {
  name: String!
  values: [String]
  child: String
  invert: Boolean = false
}

type IxAttribute__String__ {
  BaseObject: String
  AttributeId: ID
  New: Boolean
  Dependencies: [CxDependency]
  ObjectType: IxAttributeStringObjectType
  Id: ID!
  Name: String
  Description: String
}

input IxAttribute__String__Input {
  BaseObject: String!
  AttributeId: ID!
  New: Boolean
  Dependencies: [CxDependencyInput]
  ObjectType: IxAttributeStringObjectType
  Id: ID!
  Name: String
  Description: String
}

enum IxAttributeStringObjectType {
  Attribute
}

type IxResourceSubtype {
  New: Boolean
  Dependencies: [CxDependency]
  ObjectType: IxResourceSubtypeObjectType
  Id: ID!
  Name: String
  Description: String
}

input IxResourceSubtypeInput {
  New: Boolean
  Dependencies: [CxDependencyInput]
  ObjectType: IxResourceSubtypeObjectType
  Id: ID!
  Name: String!
  Description: String
}

enum IxResourceSubtypeObjectType {
  ResourceSubtype
}

"""
The `JSONObject` scalar type represents JSON objects as specified by [ECMA-404](http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf).
"""
scalar JSONObject

input methodInput {
  name: String!
  args: JSONObject
}

extend type Mutation {
  cxResourceTypes_onSave(data: [CxResourceTypeInput], objectType: String = "ResourceType", operation: String = "edit", properties: [String], methods: [methodInput]): [CxResourceType]
  cxResourceTypes_onDelete(data: [String], objectType: String = "ResourceType", operation: String = "delete"): [CxResourceType]
}

extend type Query {
  cxResourceTypes(filters: [FilterInput], objectType: String = "ResourceType"): [CxResourceType]
}
