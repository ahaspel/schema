type CxBatch {
  ObjectType: CxBatchObjectType
  ImportType: CxBatchImportType
  Overwrite: Boolean
  CurrentLifespan: IxRange
  ChangedItems: Int
  SummaryMessage: String
  Errors: [String]
  Warnings: [String]
  Runs: [CxBatchRun]
  Attachments: [IxDocument]
  HasAttachments: Boolean
  Id: ID!
  Description: String
  Name: String
  Tags: [IxAttribute__String__]
}

enum CxBatchImportType {
  Company
  Employee
  Equipment
  Job
}

input CxBatchInput {
  ObjectType: CxBatchObjectType
  ImportType: CxBatchImportType!
  Overwrite: Boolean
  Attachments: [IxDocumentInput]
  Id: ID!
  Description: String
  Name: String
  Tags: [IxAttribute__String__Input]
}

enum CxBatchObjectType {
  Batch
}

type CxBatchRun {
  Start: String
  End: String
  ErrorCount: Int
  Success: Boolean
  Overwrite: Boolean
  ChangedItems: Int
  SummaryMessage: String
  Id: ID!
  ObjectType: CxBatchRunObjectType
}

enum CxBatchRunObjectType {
  BatchRun
}

type CxDependency {
  ObjectType: String
  Ids: [Int]
}

input CxDependencyInput {
  ObjectType: String!
  Ids: [Int]!
}

input FilterInput {
  name: String!
  values: [String]
  child: String
  invert: Boolean = false
}

type IxAttribute__String__ {
  BaseObject: String
  AttributeId: ID
  Dependencies: [CxDependency]
  Id: ID!
  ObjectType: IxAttributeStringObjectType
  Description: String
  Name: String
}

input IxAttribute__String__Input {
  BaseObject: String!
  AttributeId: ID!
  Dependencies: [CxDependencyInput]
  Id: ID!
  ObjectType: IxAttributeStringObjectType
  Description: String
  Name: String
}

enum IxAttributeStringObjectType {
  Attribute
}

type IxDocument {
  Attached: Boolean
  Key: String
  DocumentTypes: [IxLookupValue]
  Dependencies: [CxDependency]
  Id: ID!
  ObjectType: IxDocumentObjectType
  Description: String
  Name: String
}

input IxDocumentInput {
  Attached: Boolean
  Key: String!
  DocumentTypes: [IxLookupValueDO]
  Dependencies: [CxDependencyInput]
  Id: ID!
  ObjectType: IxDocumentObjectType
  Description: String
  Name: String
}

enum IxDocumentObjectType {
  Document
}

type IxLookupValue {
  BaseObject: String
  Id: ID!
  ObjectType: IxLookupValueObjectType
  Description: String
  Name: String
  Dependencies: [CxDependency]
}

input IxLookupValueDO {
  Id: ID!
}

enum IxLookupValueObjectType {
  JobPriority
  JobSubtype
  JobType
  Division
  LaborClass
  Language
  License
  Minority
  Skill
  Training
  Union
  State
  Attribute
  PurchaseOrderStatus
  TimeEntryType
  CompanyType
  JobStatus
  DocumentType
  TimeEntryLaborClass
  Privilege
  JobCertification
}

type IxRange {
  Start: String
  End: String
  Duration: String
}

"""
The `JSONObject` scalar type represents JSON objects as specified by [ECMA-404](http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf).
"""
scalar JSONObject

input methodInput {
  name: String!
  args: JSONObject
}

input methodsByItemInput {
  indices: [Int]
  methods: [methodInput]
  noEdit: String
}

extend type Mutation {
  cxBatchs_onSave(data: [CxBatchInput], filters: [FilterInput], objectType: String = "Batch", operation: String = "edit", properties: [String], methodsByItem: [methodsByItemInput]): [CxBatch]
  cxBatchs_onDelete(data: [String], objectType: String = "Batch", operation: String = "delete"): [CxBatch]
}

extend type Query {
  cxBatchs(filters: [FilterInput], objectType: String = "Batch"): [CxBatch]
}
