type CxBatch {
  ObjectType: CxBatchObjectType
  ImportType: CxBatchImportType
  Overwrite: Boolean
  ChangedItems: Int
  SummaryMessage: String
  Errors: [String]
  Warnings: [String]
  Runs: [CxBatchRun]
  Attachments: [IxDocument]
  HasAttachments: Boolean
  Id: ID
  Description: String
  Name: String
  Tags: [IxAttribute__String__]
}

enum CxBatchImportType {
  Company
  Employee
  Equipment
  Job
}

input CxBatchInput {
  ObjectType: CxBatchObjectType
  ImportType: CxBatchImportType!
  Overwrite: Boolean
  Runs: [CxBatchRunInput]
  Attachments: [IxDocumentDO]
  HasAttachments: Boolean
  Id: ID
  Description: String
  Name: String
  Tags: [IxAttribute__String__Input]
}

enum CxBatchObjectType {
  Batch
}

type CxBatchRun {
  _typesWithoutFieldsAreNotAllowed_: String
}

input CxBatchRunInput {
  _typesWithoutFieldsAreNotAllowed_: String
}

type CxDependency {
  ObjectType: String
  Ids: [Int]
}

input CxDependencyInput {
  ObjectType: String!
  Ids: [Int]!
}

input FilterInput {
  name: String!
  values: [String]
  child: String
  invert: Boolean = false
}

type IxAttribute__String__ {
  BaseObject: String
  AttributeId: ID
  Dependencies: [CxDependency]
  Id: ID!
  ObjectType: IxAttributeStringObjectType
  Name: String
  Description: String
}

input IxAttribute__String__Input {
  BaseObject: String!
  AttributeId: ID!
  Dependencies: [CxDependencyInput]
  Id: ID!
  ObjectType: IxAttributeStringObjectType
  Name: String
  Description: String
}

enum IxAttributeStringObjectType {
  Attribute
}

type IxDocument {
  Attached: Boolean
  Key: String
  DocumentTypes: [IxLookupValue]
  Dependencies: [CxDependency]
  Id: ID!
  ObjectType: IxDocumentObjectType
  Name: String
  Description: String
}

input IxDocumentDO {
  Id: ID!
}

enum IxDocumentObjectType {
  Document
}

type IxLookupValue {
  BaseObject: String
  Id: ID!
  ObjectType: IxLookupValueObjectType
  Name: String
  Description: String
  Dependencies: [CxDependency]
}

enum IxLookupValueObjectType {
  JobPriority
  JobSubtype
  JobType
  Division
  LaborClass
  Language
  License
  Skill
  Training
  Union
  State
  PurchaseOrderStatus
  TimeEntryType
  CompanyType
  JobStatus
  DocumentType
  TimeEntryLaborClass
  Minority
  Privilege
  JobCertification
  WebPrivilege
}

"""
The `JSONObject` scalar type represents JSON objects as specified by [ECMA-404](http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf).
"""
scalar JSONObject

input methodInput {
  name: String!
  args: JSONObject
}

input methodsByItemInput {
  indices: [Int]
  methods: [methodInput]
  noEdit: String
}

extend type Mutation {
  cxBatchs_onSave(data: [CxBatchInput], filters: [FilterInput], objectType: String = "Batch", operation: String = "edit", properties: [String], methodsByItem: [methodsByItemInput]): [CxBatch]
  cxBatchs_onDelete(data: [String], objectType: String = "Batch", operation: String = "delete"): [CxBatch]
}

extend type Query {
  cxBatchs(filters: [FilterInput], objectType: String = "Batch"): [CxBatch]
}
