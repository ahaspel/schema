"""
The `JSONObject` scalar type represents JSON objects as specified by [ECMA-404](http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf).
"""
scalar JSONObject

input methodInput {
  name: String!
  args: JSONObject
}

input methodsByItemInput {
  indices: [Int]
  methods: [methodInput]
  noEdit: String
}

extend type Mutation {
  cxInventoryItems_onSave(data: [CxInventoryItemInput], filters: [FilterInput], objectType: String, operation: String = "edit", properties: [String], methodsByItem: [methodsByItemInput]): [CxInventoryItem]
  cxInventoryItems_onDelete(data: [String], objectType: String, operation: String = "delete"): [CxInventoryItem]
}

extend type Query {
  cxInventoryItems(filters: [FilterInput], objectType: String): [CxInventoryItem]
}
