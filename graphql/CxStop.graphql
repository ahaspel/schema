"""
The `JSONObject` scalar type represents JSON objects as specified by [ECMA-404](http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf).
"""
scalar JSONObject

input methodInput {
  name: String!
  args: JSONObject
}

input methodsByItemInput {
  indices: [Int]
  methods: [methodInput]
  noEdit: String
}

extend type Mutation {
  cxStops_onSave(data: [CxStopInput], filters: [FilterInput], objectType: String = "Stop", operation: String = "edit", properties: [String], methodsByItem: [methodsByItemInput]): [CxStop]
  cxStops_onDelete(data: [String], objectType: String = "Stop", operation: String = "delete"): [CxStop]
}

extend type Query {
  cxStops(filters: [FilterInput], objectType: String = "Stop"): [CxStop]
}
