type CxDependency {
  ObjectType: CxDependencyObjectType
  Ids: [Int]
}

input CxDependencyInput {
  ObjectType: CxDependencyObjectType!
  Ids: [Int]!
}

enum CxDependencyObjectType {
  Allocation
  TaskDay
  Crew
  Job
  Employee
  Equipment
  Material
}

type CxDocument {
  Attached: Boolean
  FilePath: String
  FullName: String
  ObjectType: CxDocumentObjectType
  Name: String
  Id: ID!
  Divisions: [IxLookupValue]
  Description: String
  Tags: [IxAttribute__String__]
  Dependencies: [CxDependency]
}

input CxDocumentInput {
  FilePath: String!
  FullName: String
  ObjectType: CxDocumentObjectType
  Name: String!
  Id: ID!
  Divisions: [IxLookupValueDO]
  Description: String
  Tags: [IxAttribute__String__Input]
  Dependencies: [CxDependencyInput]
}

enum CxDocumentObjectType {
  Document
}

input FilterInput {
  name: String!
  values: [String]
  child: String
  invert: Boolean = false
}

type IxAttribute__String__ {
  BaseObject: String
  AttributeId: ID
  New: Boolean
  Dependencies: [CxDependency]
  ObjectType: IxAttributeStringObjectType
  Id: ID!
  Name: String
  Description: String
}

input IxAttribute__String__Input {
  BaseObject: String!
  AttributeId: ID!
  New: Boolean
  Dependencies: [CxDependencyInput]
  ObjectType: IxAttributeStringObjectType
  Id: ID!
  Name: String
  Description: String
}

enum IxAttributeStringObjectType {
  Attribute
}

type IxLookupValue {
  BaseObject: String
  ObjectType: IxLookupValueObjectType
  Id: ID!
  Name: String
  Description: String
  New: Boolean
  Dependencies: [CxDependency]
}

input IxLookupValueDO {
  Id: ID!
}

enum IxLookupValueObjectType {
  JobPriority
  JobSubtype
  JobType
  Division
  LaborClass
  Language
  License
  Minority
  Skill
  Training
  Union
  State
  Attribute
  PurchaseOrderStatus
  Privilege
  TimeEntryType
  CompanyType
  JobStatus
  JobCertification
  WebPrivilege
}

"""
The `JSONObject` scalar type represents JSON objects as specified by [ECMA-404](http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf).
"""
scalar JSONObject

input methodInput {
  name: String!
  args: JSONObject
}

extend type Mutation {
  cxDocuments_onSave(data: [CxDocumentInput], objectType: String = "Document", operation: String = "edit", properties: [String], methods: [methodInput]): [CxDocument]
  cxDocuments_onDelete(data: [String], objectType: String = "Document", operation: String = "delete"): [CxDocument]
}

extend type Query {
  cxDocuments(filters: [FilterInput], objectType: String = "Document"): [CxDocument]
}
