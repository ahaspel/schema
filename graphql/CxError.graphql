type CxError {
  Id: ID!
  ObjectType: String
}

input CxErrorInput {
  Id: ID!
  ObjectType: String!
}

input FilterInput {
  name: String!
  values: [String]
}

extend type Mutation {
  cxErrors_onSave(data: [CxErrorInput], objectType: String, operation: String = "edit"): [CxError]
  cxErrors_onDelete(data: [String], objectType: String, operation: String = "delete"): [CxError]
}

extend type Query {
  cxErrors(filters: [FilterInput], objectType: String): [CxError]
}
