type CxEmail {
  Id: ID!
  Name: String
  Email: String
}

input CxEmailInput {
  Id: ID!
  Name: String
  Email: String!
}

input FilterInput {
  name: String!
  values: [String]
  child: String
  invert: Boolean = false
}

extend type Mutation {
  cxEmails_onSave(data: [CxEmailInput], objectType: String, operation: String = "edit", properties: [String], postProcess: [PostProcess]): [CxEmail]
  cxEmails_onDelete(data: [String], objectType: String, operation: String = "delete"): [CxEmail]
}

input PostProcess {
  name: String!
  values: [String]
}

extend type Query {
  cxEmails(filters: [FilterInput], objectType: String): [CxEmail]
}
