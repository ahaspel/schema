  name: String!
  args: JSONObject
}

input methodsByItemInput {
  indices: [Int]
  methods: [methodInput]
  noEdit: String
}

extend type Mutation {
  cxMaterials_onSave(data: [CxMaterialInput], filters: [FilterInput], objectType: String = "Material", operation: String = "edit", properties: [String], methodsByItem: [methodsByItemInput]): [CxMaterial]
  cxMaterials_onDelete(data: [String], objectType: String = "Material", operation: String = "delete"): [CxMaterial]
}

extend type Query {
  cxMaterials(filters: [FilterInput], objectType: String = "Material"): [CxMaterial]
}
