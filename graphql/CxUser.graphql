type CxDependency {
  ObjectType: String
  Ids: [Int]
}

input CxDependencyInput {
  ObjectType: String!
  Ids: [Int]!
}

type CxObjectPrivilege {
  ObjectType: String
  ObjectPrivileges: [CxObjectPrivilegeObjectPrivileges]
  Editable: Boolean
}

input CxObjectPrivilegeInput {
  ObjectType: String!
  ObjectPrivileges: [CxObjectPrivilegeObjectPrivileges]!
  Editable: Boolean
}

enum CxObjectPrivilegeObjectPrivileges {
  Delete
  Add
  Edit
  Read
}

type CxUser {
  Party: IxParty
  ResourceId: ID
  Active: Boolean
  Level: IxLevel
  Privileges: [CxUserPrivileges]
  ObjectPrivileges: [CxObjectPrivilege]
  Administrator: Boolean
  ObjectType: CxUserObjectType
  Id: ID!
  Divisions: [IxLookupValue]
  Description: String
  Tags: [IxAttribute__String__]
  Dependencies: [CxDependency]
}

input CxUserInput {
  Party: IxPartyDO!
  Active: Boolean
  Level: IxLevelDO!
  Privileges: [CxUserPrivileges]
  ObjectPrivileges: [CxObjectPrivilegeInput]
  ObjectType: CxUserObjectType
  Id: ID!
  Divisions: [IxLookupValueDO]
  Description: String
  Tags: [IxAttribute__String__Input]
}

enum CxUserObjectType {
  User
}

enum CxUserPrivileges {
  DesktopUser
  MobileUser
  MobileManager
}

input FilterInput {
  name: String!
  values: [String]
  child: String
  invert: Boolean = false
}

type IxAddress {
