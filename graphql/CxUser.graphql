type CxUser {
  Party: IxParty
  Username: String
  Password: String
  CognitoCode: String
  Level: IxLevel
  WebPrivileges: [IxLookupValue]
  Privileges: [IxLookupValue]
  Administrator: Boolean
  ReadOnly: Boolean
  WebLevel: CxUserWebLevel
  Description: String
  ObjectType: CxUserObjectType
  Id: ID!
  Divisions: [IxLookupValue]
  Tags: [IxAttribute__String__]
}

input CxUserInput {
  Party: IxPartyDO!
  Username: String!
  Password: String!
  CognitoCode: String!
  Level: IxLevelDO!
  WebPrivileges: [IxLookupValueDO]
  Privileges: [IxLookupValueDO]
  WebLevel: CxUserWebLevel
  Description: String
  ObjectType: CxUserObjectType
  Id: ID!
  Divisions: [IxLookupValueDO]
  Tags: [IxAttribute__String__Input]
}

enum CxUserObjectType {
  User
}

enum CxUserWebLevel {
  None
  All
  Personal
}

input FilterInput {
  name: String!
  values: [String]
}

type IxAddress {
  Street: String
