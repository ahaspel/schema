  ObjectType: IxAttributeStringObjectType
  Description: String
  Name: String
}

enum IxAttributeStringObjectType {
  Attribute
}

type IxEmail {
  Email: String
  Id: ID
  Description: String
  Name: String
}

type IxGeocode {
  Lat: Float
  Lng: Float
  Source: IxGeocodeSource
}

enum IxGeocodeSource {
  Action
  Owner
  GPSService
}

type IxLevel {
  Privileges: [IxLevelPrivileges]
  ObjectPrivileges: [CxObjectPrivilege]
  Editable: Boolean
  BaseObject: String
  Id: ID!
  ObjectType: IxLevelObjectType
  Description: String
  Name: String
  Dependencies: [CxDependency]
}

input IxLevelDO {
  Id: ID!
}

enum IxLevelObjectType {
  Level
}

enum IxLevelPrivileges {
  DesktopUser
