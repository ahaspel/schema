type CxDependency {
  ObjectType: String
  Ids: [Int]
}

input CxDependencyInput {
  ObjectType: String!
  Ids: [Int]!
}

type CxTextMessage {
  ObjectType: CxTextMessageObjectType
  Name: String
  Text: String
  Sender: IxPhoneNumber
  Sent: String
  Recipient: IxPhoneNumber
  Received: String
  Id: ID!
  Description: String
  Tags: [IxAttribute__String__]
  Dependencies: [CxDependency]
  Attachments: [IxDocument]
  HasAttachments: Boolean
}

input CxTextMessageInput {
  ObjectType: CxTextMessageObjectType
  Name: String
  Text: String!
  Sender: IxPhoneNumberInput!
  Recipient: IxPhoneNumberInput!
  Id: ID!
  Description: String
  Tags: [IxAttribute__String__Input]
  Dependencies: [CxDependencyInput]
  Attachments: [IxDocumentInput]
  HasAttachments: Boolean
}

enum CxTextMessageObjectType {
  TextMessage
}

input FilterInput {
  name: String!
  values: [String]
  child: String
  invert: Boolean = false
}

type IxAttribute__String__ {
  BaseObject: String
  AttributeId: ID
  New: Boolean
  Dependencies: [CxDependency]
  ObjectType: IxAttributeStringObjectType
  Id: ID!
  Name: String
  Description: String
}

input IxAttribute__String__Input {
  BaseObject: String!
  AttributeId: ID!
  New: Boolean
  Dependencies: [CxDependencyInput]
  ObjectType: IxAttributeStringObjectType
  Id: ID!
  Name: String
  Description: String
}

enum IxAttributeStringObjectType {
  Attribute
}

type IxDocument {
  Attached: Boolean
  FileLocation: String
  FullName: String
  DocumentType: IxLookupValue
  New: Boolean
  Dependencies: [CxDependency]
  ObjectType: IxDocumentObjectType
  Id: ID!
  Name: String
  Description: String
}

input IxDocumentInput {
  Attached: Boolean
  FileLocation: String!
  FullName: String
  DocumentType: IxLookupValueDO
  New: Boolean
  Dependencies: [CxDependencyInput]
  ObjectType: IxDocumentObjectType
  Id: ID!
  Name: String!
  Description: String
}

enum IxDocumentObjectType {
  Document
}

type IxLookupValue {
  BaseObject: String
  ObjectType: IxLookupValueObjectType
  Id: ID!
  Name: String
  Description: String
  New: Boolean
  Dependencies: [CxDependency]
}

input IxLookupValueDO {
  Id: ID!
}

enum IxLookupValueObjectType {
  State
  Attribute
  PurchaseOrderStatus
  Level
  Privilege
  TimeEntryType
  CompanyType
  JobStatus
  WebPrivilege
  DocumentType
  JobPriority
  JobSubtype
  JobType
  Division
  LaborClass
  Language
  License
  Minority
  Skill
  Training
  Union
  JobCertification
}

type IxPhoneNumber {
  Id: ID!
  PhoneNumber: String
  Name: String
  Description: String
}

input IxPhoneNumberInput {
  Id: ID!
  PhoneNumber: String!
  Name: String
  Description: String
}

"""
The `JSONObject` scalar type represents JSON objects as specified by [ECMA-404](http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf).
"""
scalar JSONObject

input methodInput {
  name: String!
  args: JSONObject
}

extend type Mutation {
  cxTextMessages_onSave(data: [CxTextMessageInput], objectType: String = "TextMessage", operation: String = "edit", properties: [String], methods: [methodInput]): [CxTextMessage]
  cxTextMessages_onDelete(data: [String], objectType: String = "TextMessage", operation: String = "delete"): [CxTextMessage]
}

extend type Query {
  cxTextMessages(filters: [FilterInput], objectType: String = "TextMessage"): [CxTextMessage]
}
