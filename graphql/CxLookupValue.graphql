type CxDependency {
  ObjectType: String
  Ids: [Int]
}

input CxDependencyInput {
  ObjectType: String!
  Ids: [Int]!
}

type CxLookupValue {
  Name: String
  Dependencies: [CxDependency]
  Id: ID!
  Description: String
  ObjectType: CxLookupValueObjectType
}

input CxLookupValueInput {
  Name: String!
  Dependencies: [CxDependencyInput]
  Id: ID!
  Description: String
  ObjectType: CxLookupValueObjectType!
}

enum CxLookupValueObjectType {
  State
  Attribute
  PurchaseOrderStatus
  Level
  Privilege
  TimeEntryType
  CompanyType
  JobStatus
  WebPrivilege
  DocumentType
  JobPriority
  JobSubtype
  JobType
  Division
  LaborClass
  Language
  License
  Minority
  Skill
  Training
  Union
  JobCertification
}

input FilterInput {
  name: String!
  values: [String]
  child: String
  invert: Boolean = false
}

"""
The `JSONObject` scalar type represents JSON objects as specified by [ECMA-404](http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf).
"""
scalar JSONObject

input methodInput {
  name: String!
  args: JSONObject
}

extend type Mutation {
  cxLookupValues_onSave(data: [CxLookupValueInput], objectType: String = "State", operation: String = "edit", properties: [String], methods: [methodInput]): [CxLookupValue]
  cxLookupValues_onDelete(data: [String], objectType: String = "State", operation: String = "delete"): [CxLookupValue]
}

extend type Query {
  cxLookupValues(filters: [FilterInput], objectType: String = "State"): [CxLookupValue]
}
