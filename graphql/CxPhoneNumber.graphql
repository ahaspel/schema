type CxPhoneNumber {
  Id: ID!
  PhoneNumber: String
  Name: String
}

input CxPhoneNumberInput {
  Id: ID!
  PhoneNumber: String!
  Name: String
}

input FilterInput {
  name: String!
  values: [String]
  child: String
  invert: Boolean = false
}

extend type Mutation {
  cxPhoneNumbers_onSave(data: [CxPhoneNumberInput], objectType: String, operation: String = "edit"): [CxPhoneNumber]
  cxPhoneNumbers_onDelete(data: [String], objectType: String, operation: String = "delete"): [CxPhoneNumber]
}

extend type Query {
  cxPhoneNumbers(filters: [FilterInput], objectType: String): [CxPhoneNumber]
}
