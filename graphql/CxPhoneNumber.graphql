type CxPhoneNumber {
  Id: ID!
  PhoneNumber: String
  Name: String
}

input CxPhoneNumberInput {
  Id: ID!
  PhoneNumber: String!
  Name: String
}

input FilterInput {
  name: String!
  values: [String]
  child: String
  invert: Boolean = false
}

extend type Mutation {
  cxPhoneNumbers_onSave(data: [CxPhoneNumberInput], objectType: String, operation: String = "edit", properties: [String], postProcess: [PostProcess]): [CxPhoneNumber]
  cxPhoneNumbers_onDelete(data: [String], objectType: String, operation: String = "delete"): [CxPhoneNumber]
}

input PostProcess {
  name: String!
  values: [String]
}

extend type Query {
  cxPhoneNumbers(filters: [FilterInput], objectType: String): [CxPhoneNumber]
}
