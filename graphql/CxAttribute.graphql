type CxAttribute {
  Id: ID!
  Name: String
  Value: String
  CustomProperty: IxCustomProperty
  Description: String
  ObjectType: CxAttributeObjectType
}

input CxAttributeInput {
  Id: ID!
  Value: String!
  CustomProperty: IxCustomPropertyDO!
  Description: String
  ObjectType: CxAttributeObjectType
}

enum CxAttributeObjectType {
  Attribute
}

type CxDependency {
  ObjectType: String
  Ids: [Int]
}

input FilterInput {
  name: String!
  values: [String]
  child: String
  invert: Boolean = false
}

type IxCustomProperty {
  SupportedTypes: [IxCustomPropertySupportedTypes]
  Global: Boolean
  AttributeType: IxCustomPropertyAttributeType
  Dependencies: [CxDependency]
  ObjectType: IxCustomPropertyObjectType
  Id: ID!
  Name: String
  Description: String
  DisplayName: String
  ForeColor: String
  BackColor: String
}

enum IxCustomPropertyAttributeType {
  String
  Int
  Double
  Range
  Lookup
}

input IxCustomPropertyDO {
  Id: ID!
}

enum IxCustomPropertyObjectType {
