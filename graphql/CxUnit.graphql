type CxUnit {
  Scalar: Float
  UnitType: CxUnitUnitType
  Id: ID!
  Name: String
  Description: String
}

input CxUnitInput {
  Scalar: Float
  UnitType: CxUnitUnitType!
  Id: ID!
  Name: String!
  Description: String
}

enum CxUnitUnitType {
  Time
  Length
  Weight
  Area
  Volume
  Money
  Self
}

input FilterInput {
  name: String!
  values: [String]
  child: String
  invert: Boolean = false
}

"""
The `JSONObject` scalar type represents JSON objects as specified by [ECMA-404](http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf).
"""
scalar JSONObject

input methodInput {
  name: String!
  args: JSONObject
}

input methodsByItemInput {
  indices: [Int]
  methods: [methodInput]
  noEdit: String
}

extend type Mutation {
  cxUnits_onSave(data: [CxUnitInput], filters: [FilterInput], objectType: String, operation: String = "edit", properties: [String], methodsByItem: [methodsByItemInput]): [CxUnit]
  cxUnits_onDelete(data: [String], objectType: String, operation: String = "delete"): [CxUnit]
}

extend type Query {
  cxUnits(filters: [FilterInput], objectType: String): [CxUnit]
}
