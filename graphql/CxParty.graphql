type CxDependency {
  ObjectType: String
  Ids: [Int]
}

type CxParty {
  PhoneNumbers: [IxPhoneNumber]
  SMSNumbers: [IxPhoneNumber]
  Emails: [IxEmail]
  Name: String
  Title: String
  ContactOf: [IxPersistable]
  IsContact: Boolean
  Address: IxAddress
  ObjectType: CxPartyObjectType
  CurrentLifespan: IxRange
  Id: ID!
  Description: String
  Tags: [IxAttribute]
  Dependencies: [CxDependency]
}

input CxPartyInput {
  PhoneNumbers: [IxPhoneNumberInput]
  Emails: [IxEmailInput]
  Name: String!
  Title: String
  Address: IxAddressInput
  ObjectType: CxPartyObjectType
  CurrentLifespan: IxRangeInput
  Id: ID!
  Description: String
  Tags: [IxAttributeInput]
}

enum CxPartyObjectType {
  Party
  Company
  Plant
  Subcontractor
}

input FilterInput {
  name: String!
  values: [String]
  child: String
  invert: Boolean = false
}

type IxAddress {
  Street: String
  StreetDetails: String
  State: IxLookupValue
  City: String
  ZipCode: String
  Geocode: IxGeocode
  ObjectType: IxAddressObjectType
  Id: ID!
}

input IxAddressInput {
  Street: String!
  StreetDetails: String
  State: IxLookupValueDO!
  City: String!
  ZipCode: String
  Geocode: IxGeocodeInput
  ObjectType: IxAddressObjectType
  Id: ID!
}

enum IxAddressObjectType {
  Address
}

type IxAttribute {
  AttributeId: ID
  Value: String
  Id: ID!
  Name: String
  Description: String
}

input IxAttributeInput {
  AttributeId: ID!
  Value: String!
  Id: ID!
  Description: String
}

type IxEmail {
  Email: String
  Valid: Boolean
  Id: ID!
  Name: String
  Description: String
}

input IxEmailInput {
  Email: String!
  Id: ID!
  Name: String
  Description: String
}

type IxGeocode {
  Lat: Float
  Lng: Float
  Source: IxGeocodeSource
}

input IxGeocodeInput {
  Lat: Float!
  Lng: Float!
  Source: IxGeocodeSource
}

enum IxGeocodeSource {
  Action
  Owner
  GPSService
}

type IxLookupValue {
  Dependencies: [CxDependency]
  ObjectType: IxLookupValueObjectType
  Id: ID!
  Name: String
  Description: String
}

input IxLookupValueDO {
  Id: ID!
}

enum IxLookupValueObjectType {
  JobPriority
  JobSubtype
  JobType
  Division
  LaborClass
  Language
  License
  Minority
  Skill
  Training
  Union
  State
  Attribute
  ToDoStatus
  ToDoPriority
  TimeEntryType
  CompanyType
  JobStatus
  DocumentType
  TimeEntryLaborClass
  JobCertification
  Privilege
}

type IxPersistable {
  ObjectType: IxPersistableObjectType
  Id: ID!
  Name: String
  Description: String
}

enum IxPersistableObjectType {
  Employee
  Job
  Company
  Plant
  Subcontractor
}

type IxPhoneNumber {
  PhoneNumber: String
  NumericPhoneNumber: String
  Valid: Boolean
  Id: ID!
  Name: String
  Description: String
}

input IxPhoneNumberInput {
  PhoneNumber: String!
  Id: ID!
  Name: String
  Description: String
}

type IxRange {
  Start: String
  End: String
  Duration: String
}

input IxRangeInput {
  Start: String!
  End: String!
}

"""
The `JSONObject` scalar type represents JSON objects as specified by [ECMA-404](http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf).
"""
scalar JSONObject

input methodInput {
  name: String!
  args: JSONObject
}

input methodsByItemInput {
  indices: [Int]
  methods: [methodInput]
  noEdit: String
}

extend type Mutation {
  cxPartys_onSave(data: [CxPartyInput], filters: [FilterInput], objectType: String = "Party", operation: String = "edit", properties: [String], methodsByItem: [methodsByItemInput]): [CxParty]
  cxPartys_onDelete(data: [String], objectType: String = "Party", operation: String = "delete"): [CxParty]
}

extend type Query {
  cxPartys(filters: [FilterInput], objectType: String = "Party"): [CxParty]
}
