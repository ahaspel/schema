  indices: [Int]
  methods: [methodInput]
  noEdit: String
}

extend type Mutation {
  cxToDos_onSave(data: [CxToDoInput], filters: [FilterInput], objectType: String = "ToDo", operation: String = "edit", properties: [String], methodsByItem: [methodsByItemInput]): [CxToDo]
